# Run this workflow on pull requests or merge to main/dev branches
name: Build Dev Image

on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Free disk space
      # https://github.com/actions/virtual-environments/issues/709
      run: |
        echo "=========original CI disk space"
        df -h
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        echo "=========after clean up, the left CI disk space"
        df -h
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha || github.sha }}
    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    - name: Checkout submodule
      uses: Mushus/checkout-submodule@v1.0.1
      with:
        submodulePath: libvgpu
    - run: go version
    - name: Get branch name
      uses: nelonoel/branch-name@v1.0.1
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Generating image tag
      id: runtime-tag
      run: |
        echo tag="$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - run: BUILD_PLATFORMS="linux/amd64,linux/arm64" VERSION="${BRANCH_NAME}-${{ steps.runtime-tag.outputs.tag }}" make ubuntu:20.04
